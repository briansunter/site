quot;,[10566,&quot;^;&quot;,&quot;~u62a14fc3-3309-4b5c-903b-b7b7505cf6a3&quot;,536871724]],[&quot;^16&quot;,[10567,&quot;^R&quot;,&quot;**John Steinbeck**: The famous author and author of this book, before he won the pulitzer prize. He doesn&apos;t talk about himself much in the book, so we get a sense of who he is by what he does. You can tell he thinks of himself as a manly man, who critiques the idea that men should take life easier and soften up. He&apos;s mostly an objective observer and interviewer to people he meets in the book, but at times he can&apos;t help but give his opinion.&quot;,536871724]],[&quot;^16&quot;,[10567,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10567,&quot;^F&quot;,10681,536871724]],[&quot;^16&quot;,[10567,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10567,&quot;^V&quot;,10681,536871724]],[&quot;^16&quot;,[10567,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10567,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10567,&quot;^;&quot;,&quot;~u62a14fc3-4882-4ebd-ade5-787884a0f40f&quot;,536871724]],[&quot;^16&quot;,[10568,&quot;^R&quot;,&quot;The book claims to be nonfiction but does feel fictionalized at times. I don&apos;t mind the half fictionalization though.&quot;,536871724]],[&quot;^16&quot;,[10568,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10568,&quot;^F&quot;,10633,536871724]],[&quot;^16&quot;,[10568,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10568,&quot;^V&quot;,10633,536871724]],[&quot;^16&quot;,[10568,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10568,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10568,&quot;^;&quot;,&quot;~u62a14fc3-ea7c-4433-8654-552a526379ca&quot;,536871724]],[&quot;^16&quot;,[10569,&quot;^R&quot;,&quot;After navigating the entire country, he gets lost right before getting home.&quot;,536871724]],[&quot;^16&quot;,[10569,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10569,&quot;^F&quot;,10623,536871724]],[&quot;^16&quot;,[10569,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10569,&quot;^V&quot;,10690,536871724]],[&quot;^16&quot;,[10569,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10569,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10569,&quot;^;&quot;,&quot;~u62a14fc3-9427-498e-a8ec-69dcfb811b4b&quot;,536871724]],[&quot;^16&quot;,[10570,&quot;^R&quot;,&quot;Do nuclear weapons limit political discussion?&quot;,536871724]],[&quot;^16&quot;,[10570,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10570,&quot;^F&quot;,10611,536871724]],[&quot;^16&quot;,[10570,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10570,&quot;^V&quot;,10611,536871724]],[&quot;^16&quot;,[10570,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10570,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10570,&quot;^;&quot;,&quot;~u62a14fc3-e30d-4f87-8167-29529b8f2556&quot;,536871724]],[&quot;^16&quot;,[10571,&quot;^R&quot;,&quot;&gt; Once a journey is designed, equipped, and put in process, a new factor enters and takes over. A trip, a safari, an exploration, is an entity, different from all other journeys. It has personality, temperament, individuality, uniqueness. A journey is a person in itself; no two are alike. And all plans, safeguards, policing, and coercion are fruitless. We find after years of struggle that we do not take a trip; a trip takes us. Tour masters, schedules, reservations, brass-bound and inevitable, dash themselves to wreckage on the personality of the trip. Only when this is recognized can the blown-in-the-glass bum relax and go along with it. Only then do the frustrations fall away. In this a journey is like marriage. The certain way to be wrong is to think you control it.&quot;,536871724]],[&quot;^16&quot;,[10571,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10571,&quot;^F&quot;,10658,536871724]],[&quot;^16&quot;,[10571,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10571,&quot;^V&quot;,10658,536871724]],[&quot;^16&quot;,[10571,&quot;^U&quot;,2040,536871724]],[&q ot;,[10620,&quot;^R&quot;,&quot;John Steinbeck sets out on a road trip across America with his standard poodle, Charley, in search of \\&quot;the character of the country.\\&quot;&quot;,536871724]],[&quot;^16&quot;,[10620,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10620,&quot;^F&quot;,10606,536871724]],[&quot;^16&quot;,[10620,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10620,&quot;^V&quot;,10606,536871724]],[&quot;^16&quot;,[10620,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10620,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10620,&quot;^;&quot;,&quot;~u62a14fc3-3797-4d28-b47e-4020cce9987d&quot;,536871724]],[&quot;^16&quot;,[10621,&quot;^R&quot;,&quot;&gt;A kind of second childhood falls on so many men. They trade their violence for the promise of a small increase of life span. In effect, the head of the house becomes the youngest child. And I have searched myself for this possibility with a kind of horror. For I have always lived violently, drunk hugely, eaten too much or not at all, slept around the clock or missed two nights of sleeping, worked too hard and too long in glory, or slobbed for a time in utter laziness. I&apos;ve lifted, pulled, chopped, climbed, made love with joy and taken my hangovers as a consequence, not as a punishment. I did not want to surrender fierceness for a small gain in yardage.&quot;,536871724]],[&quot;^16&quot;,[10621,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10621,&quot;^F&quot;,10631,536871724]],[&quot;^16&quot;,[10621,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10621,&quot;^V&quot;,10658,536871724]],[&quot;^16&quot;,[10621,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10621,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10621,&quot;^;&quot;,&quot;~u62a14fc3-a521-415b-a0cd-096b089e833d&quot;,536871724]],[&quot;^16&quot;,[10622,&quot;^R&quot;,&quot;The poodle Charley and his interactions with John Steinbeck are hilarious&quot;,536871724]],[&quot;^16&quot;,[10622,&quo &apos;t have been nearly as good.&quot;,536871724]],[&quot;^16&quot;,[10625,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10625,&quot;^F&quot;,10622,536871724]],[&quot;^16&quot;,[10625,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10625,&quot;^V&quot;,10650,536871724]],[&quot;^16&quot;,[10625,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10625,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10625,&quot;^;&quot;,&quot;~u62a14fc3-0b4e-4063-aa71-2acee1a6bdd9&quot;,536871724]],[&quot;^16&quot;,[10626,&quot;^R&quot;,&quot;![image.png](../assets/image_1653375907796_0.png)&quot;,536871724]],[&quot;^16&quot;,[10626,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10626,&quot;^F&quot;,10638,536871724]],[&quot;^16&quot;,[10626,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10626,&quot;^V&quot;,10651,536871724]],[&quot;^16&quot;,[10626,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10626,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10626,&quot;^;&quot;,&quot;~u62a14fc3-66b3-4912-934f-8575d6680115&quot;,536871724]],[&quot;^16&quot;,[10627,&quot;^N&quot;,true,536871724]],[&quot;^16&quot;,[10627,&quot;^R&quot;,&quot;create timeline of events in  travels with charley book by john steinbeck\\ncollapsed:: true&quot;,536871724]],[&quot;^16&quot;,[10627,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10627,&quot;^F&quot;,10680,536871724]],[&quot;^16&quot;,[10627,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10627,&quot;^V&quot;,10648,536871724]],[&quot;^16&quot;,[10627,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10627,&quot;^?&quot;,[&quot;^ &quot;],536871724]],[&quot;^16&quot;,[10627,&quot;^K&quot;,[],536871724]],[&quot;^16&quot;,[10627,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10627,&quot;^;&quot;,&quot;~u62a14fc3-12e9-4af7-8294-715bb093b9be&quot;,536871724]],[&quot;^16&quot;,[10628,&quot;^R&quot;,&quot;His travels start in Long Island, New York, and roughly follow the outer border of the United States, from Maine to the Pacific Northwest, down into his native Salinas Valley in California across to Texas, through the Deep South, and then back to New York. Such a trip encompassed nearly 10,000 miles and took 10 weeks&quot;,536871724]],[&quot;^16&quot;,[10628,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10628,&quot;^F&quot;,10639,536871724]],[&quot;^16&quot;,[10628,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10628,&quot;^V&quot;,10595,536871724]],[&quot;^16&quot;,[10628,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10628,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10628,&quot;^;&quot;,&quot;~u62a14fc3-d004-4921-b469-6204670ebbf1&quot;,536871724]],[&quot;^16&quot;,[10629,&quot;^R&quot;,&quot;I enjoy the historical commentary about things going on at the time, like nuclear submarines, Kenendy, Nixon, and Krushchev.&quot;,536871724]],[&quot;^16&quot;,[10629,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10629,&quot;^F&quot;,10625,536871724]],[&quot;^16&quot;,[10629,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10629,&quot;^V&quot;,10650,536871724]],[&quot;^16&quot;,[10629,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10629,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10629,&quot;^;&quot;,&quot;~u62a14fc3-07cf-4af1-a2b3-1f3588c79a84&quot;,536871724]],[&quot;^16&quot;,[10630,&quot;^R&quot;,&quot;### New Orleans and Mississippi&quot;,536871724]],[&quot;^16&quot;,[10630,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10630,&quot;^W&quot;,3,536871724]],[&quot;^16&quot;,[10630,&quot;^F&quot;,10656,536871724]],[&quot;^16&quot;,[10630,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10630,&quot;^V&quot;,10604,536871724]],[&quot;^16&quot;,[10630,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10630,&quot;^1A&quot;,3,536871724]],[&quot;^16&quot;,[10630,&quot;^X&quot;,&quot;^1B&quot;,536871724]],[&quot;^16&quot;,[10630,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10630,&quot;^;&quot;,&quot;~u62a14 4]],[&quot;^16&quot;,[10638,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10638,&quot;^F&quot;,10651,536871724]],[&quot;^16&quot;,[10638,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10638,&quot;^V&quot;,10651,536871724]],[&quot;^16&quot;,[10638,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10638,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10638,&quot;^;&quot;,&quot;~u62a14fc3-e8e6-4258-af65-569f990e8478&quot;,536871724]],[&quot;^16&quot;,[10639,&quot;^R&quot;,&quot;It was published in 1962, shortly after the author&apos;s death&quot;,536871724]],[&quot;^16&quot;,[10639,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10639,&quot;^F&quot;,10595,536871724]],[&quot;^16&quot;,[10639,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10639,&quot;^V&quot;,10595,536871724]],[&quot;^16&quot;,[10639,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10639,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10639,&quot;^;&quot;,&quot;~u62a14fc3-de16-4457-a251-21ce130dd5cb&quot;,536871724]],[&quot;^16&quot;,[10640,&quot;^R&quot;,&quot;# Notes&quot;,536871724]],[&quot;^16&quot;,[10640,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10640,&quot;^W&quot;,1,536871724]],[&quot;^16&quot;,[10640,&quot;^F&quot;,10633,536871724]],[&quot;^16&quot;,[10640,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10640,&quot;^V&quot;,2040,536871724]],[&quot;^16&quot;,[10640,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10640,&quot;^1A&quot;,1,536871724]],[&quot;^16&quot;,[10640,&quot;^X&quot;,&quot;^1B&quot;,536871724]],[&quot;^16&quot;,[10640,&quot;^1@&quot;,false,536871724]],[&quot;^16&quot;,[10640,&quot;^;&quot;,&quot;~u62a14fc3-2d1e-4c7c-ab09-64ac33472411&quot;,536871724]],[&quot;^16&quot;,[10641,&quot;^R&quot;,&quot;summarize text:\\n\\nIn the Wisconsin and North Dakota section of Travels with Charley, Steinbeck travels to many places such as Sauk Centre and Illinois. Sauk Centre is a city Steinbeck travels through to get to North Dakota. Sauk Centre was also home to Sinclair Lewis whom Steinbeck knew. Upon stopping in the visitors center, he laments at being forced to leave behind the wondrous W.P.A Guides To The States[5]. Some other places he mentioned include St. Paul and Minneapolis. Minneapolis is the largest city in Minnesota. Steinbeck gets lost in the city to which one person replies, \\&quot;How can you get lost in Minneapolis?\\&quot; Steinbeck stops at a diner for directions and realizes that our American society is oblivious to its surrounding, life, and culture. Steinbeck mentions that Americans have put \\&quot;cleanliness first, at the expense of taste\\&quot; (141) (as he travels through Fargo, North Dakota), and that the mentality of our nation has grown bland. Allowing his thoughts to slip back to his time in Minnesota, Steinbeck says, \\&quot;It looks as though the natural contentiousness of people has died\\&quot; (142) implying the seemingly political ignorance that the society seemed to cling to, and bringing before our eyes the lack of risk our once rebellious nation now embraces. Throughout the section Steinbeck uses simple, symbolic entities he encounters in his travels to express his views of the mindset of the country. For instance, he goes on at one point to speak of a herd of turkey, and after casting criticism and ridicule at the source of Thanksgiving dinner, ends this string of insults with an unexpected transition to American life. He states, \\&quot; And suddenly I thought of that valley of the turkeys and wondered how I could have the gall to think turkeys stupid. Indeed, they have an advantage over us. They are good to eat\\&quot;(129). The section closes with John Steinbeck and Charley getting ready to head to Montana and encounter whatever epiphanies may come. Steinbeck says “Do they find their emotional fare so bland that it must be ladened with sex and sadism through the medium of paperback.” He is speaking of how books with these aspects often draw more attention from the society of that day because these components made books more exciting and enjoyable to the people in society. When applied to a broader scale of things, life in general, things that are deemed as “bad” by society are more stimulating to many people of that society and even society today. When a form of entertainment is composed of these bad things such as “sex, sadism and homicide”, it becomes more appealing to society. He relates this to food because he believes that society “has put cleanliness first, instead of taste”, this applies what he is trying to get across with the books as well. Often society will sacrifice quality for what is exciting or arousing to them. What is deemed as acceptable by the society itself is mainly what populates the minds and thoughts of those in it. What is deemed “cool” is often used in place of the real quality of something far superior, but cast away into the darkness, fore it is deemed “unworthy” by those who cannot or will not value its worth. Steinbeck speaks of politics of the time as not discussed much. “It seemed to me partly cautious and partly lack of interest, but strong opinions were just not stated”, by this Steinbeck is speaking of society being afraid to speak out. The society of the time was based on conformity, and speaking out against the government was like blasphemy. At the time there was much to be afraid of, if you spoke against the government or America or had anything to do with the sort, you might be accused of being a communist and even executed on terms of treason or espionage. Of course, the government needs to be spoken out against from time to time; there have been enough scandals to verify this. A few paragraphs after this Steinbeck meets a man who opens up a new understanding of political feeling of the time. After some conversation pertain to this, the man says “Oh, sure, hardly a day goes by that somebody doesn’t take a belt at the Russians.” It is revealed here that there is allot of hostility against the Russians at this time and many people blamed unfortunate mishappenings on them. In the society of time “Nobody can find fault with you if you take out after the Russians.” Once again conformity in society is seen, people used the Russians [6] as a scapegoat for their own personal faults. As long as you stayed in one belief, against the Russians, you were secure from your own flaws. The man also states, “You think then we might be using Russians as an outlet for something else, other things” and \\&quot;Why, I remember when people took everything out on Mr. Roosevelt” these two things put society and politics hand in hand yet again. In society mistakes are very unwanted, people want to be perfect and they want their country to be perfect. Society often takes every problem with itself or its environment on one centralized being or group. At that time it was the Russians.&quot;,536871724]],[&quot;^16&quot;,[10641,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10641,&quot;^F&quot;,10687,536871724]],[&quot;^16&quot;,[10641,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10641,&quot;^V&quot;,10648,536871724]],[&quot;^16&quot;,[10641,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10641,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10641,&quot;^;&quot;,&quot;~u62a14fc3-16f2-46ef-9206-61f7d9de0630&quot;,536871724]],[&quot;^16&quot;,[10642,&quot;^R&quot;,&quot;talk about\\n\\nThe book Travels with Charley is about John Steinbeck&apos;s journey across America with his dog, Charley.&quot;,536871724]],[&quot;^16&quot;,[10642,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10642,&quot;^F&quot;,10643,536871724]],[&quot;^16&quot;,[10642,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10642,&quot;^V&quot;,10643,536871724]],[&quot;^16&quot;,[10642,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10642,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10642,&quot;^;&quot;,&quot;~u62a14fc3-b164-44e8-a8fb-bc3428d49661&quot;,536871724]],[&quot;^16&quot;,[10643,&quot;^R&quot;,&quot;what does the book travels with charley by john steinbeck say about The importance of companionship and relationships&quot;,536871724]],[&quot;^16&quot;,[10643,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10643,&quot;^F&quot;,10666,536871724]],[&quot;^16&quot;,[10643,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10643,&quot;^V&quot;,10664,536871724]],[&quot;^16&quot;,[10643,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10643,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10643,&quot;^;&quot;,&quot;~u62a14fc3-7731-45d3-af18-26319efc7fcf&quot;,536871724]],[&quot;^16&quot;,[10644,&quot;^R&quot;,&quot;&gt; Yellowstone National Park is no more representative of America than is Disneyland.\\nThis being my natural attitude, I don’t know what made me turn sharply south and cross a state line to take a look at Yellowstone. Perhaps it was a fear of my neighbors. I could hear them say, “You mean you were that near to Yellowstone and didn’t go? You must be crazy.” Again it might have been the American tendency in travel. One goes, not so much to see but to tell afterward.&quot;,536871724]],[&quot;^16&quot;,[10644,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10644,&quot;^F&quot;,10575,536871724]],[&quot;^16&quot;,[10644,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10644,&quot;^V&quot;,10578,536871724]],[&quot;^16&quot;,[10644,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10644,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10644,&quot;^;&quot;,&quot;~u62a14fc3-a7d7-475b-bd2e-1057f149ed1a&quot;,536871724]],[&quot;^16&quot;,[10645,&quot;^R&quot;,&quot;I really enjoyed the book overall, especially the relationship with the poodle Charley&quot;,536871724]],[&quot;^16&quot;,[10645,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10645,&quot;^F&quot;,10581,536871724]],[&quot;^16&quot;,[10645,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10645,&quot;^V&quo ,[10659,&quot;^F&quot;,10577,536871724]],[&quot;^16&quot;,[10659,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10659,&quot;^V&quot;,10577,536871724]],[&quot;^16&quot;,[10659,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10659,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10659,&quot;^;&quot;,&quot;~u62a14fc3-43ab-46af-8356-2ef8fa4e93db&quot;,536871724]],[&quot;^16&quot;,[10660,&quot;^R&quot;,&quot;The themes of the book are: aging, America, travel, companionship, and nature.&quot;,536871724]],[&quot;^16&quot;,[10660,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10660,&quot;^F&quot;,10666,536871724]],[&quot;^16&quot;,[10660,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10660,&quot;^V&quot;,10666,536871724]],[&quot;^16&quot;,[10660,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10660,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10660,&quot;^;&quot;,&quot;~u62a14fc3-25b4-4337-a496-a5e353a25c4b&quot;,536871724]],[&quot;^16&quot;,[10661,&quot;^R&quot;,&quot;The first place John Steinbeck visits is New England, and he really likes it there. He enjoys the scenery and the people. The second place he visits is the Midwest, and he&apos;s not as impressed with it. He finds it to be very flat and boring. The third place Steinbeck visits is the American South, and he absolutely loves it. He finds the people to be hospitable and the scenery to be beautiful.&quot;,536871724]],[&quot;^16&quot;,[10661,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10661,&quot;^F&quot;,10602,536871724]],[&quot;^16&quot;,[10661,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10661,&quot;^V&quot;,10616,536871724]],[&quot;^16&quot;,[10661,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10661,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10661,&quot;^;&quot;,&quot;~u62a14fc3-f4d9-47d9-814f-205d830869b6&quot;,536871724]],[&quot;^16&quot;,[10662,&quot;^R&quot;,&quot;Throughout the journey, Steinbeck and Charley form a deep bond, and the author w people are afraid to speak out against the government and are confirmist&quot;,536871724]],[&quot;^16&quot;,[10694,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10694,&quot;^F&quot;,10605,536871724]],[&quot;^16&quot;,[10694,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10694,&quot;^V&quot;,10586,536871724]],[&quot;^16&quot;,[10694,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10694,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10694,&quot;^;&quot;,&quot;~u62a14fc3-878d-45a5-85b8-c98b44cacb34&quot;,536871724]],[&quot;^16&quot;,[10695,&quot;^R&quot;,&quot;The book is set in the United States, specifically in the states of Montana, North Dakota, Minnesota, Wisconsin, Michigan, and New York.&quot;,536871724]],[&quot;^16&quot;,[10695,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10695,&quot;^F&quot;,10614,536871724]],[&quot;^16&quot;,[10695,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10695,&quot;^V&quot;,10614,536871724]],[&quot;^16&quot;,[10695,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10695,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10695,&quot;^;&quot;,&quot;~u62a14fc3-c60d-48f3-9fd2-3fdfb17374d3&quot;,536871724]],[&quot;^16&quot;,[10696,&quot;^R&quot;,&quot;In the second section, Steinbeck details his travels across America. He describes his interactions with a variety of people, from truckers and hitchhikers to police officers and politicians. He also includes Charley&apos;s perspective on the trip, as well as his own observations about the people and places he encounters.&quot;,536871724]],[&quot;^16&quot;,[10696,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10696,&quot;^F&quot;,10634,536871724]],[&quot;^16&quot;,[10696,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10696,&quot;^V&quot;,10604,536871724]],[&quot;^16&quot;,[10696,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10696,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10696,&quot;^;&quot;,&quot;~u62a14fc3-fe45-4301-90c6-c92feed73ae3&quot;,536871724]],[&quot;^16&quot;,[10697,&quot;^R&quot;,&quot;list characters with descriptions from  travels with charley book by john steinbeck&quot;,536871724]],[&quot;^16&quot;,[10697,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10697,&quot;^F&quot;,10685,536871724]],[&quot;^16&quot;,[10697,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10697,&quot;^V&quot;,10618,536871724]],[&quot;^16&quot;,[10697,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10697,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10697,&quot;^;&quot;,&quot;~u62a14fc3-4af6-43ea-a9ad-7efabb81149b&quot;,536871724]],[&quot;^16&quot;,[10698,&quot;^R&quot;,&quot;### Montana, Yellowstone, Idaho, and Washington&quot;,536871724]],[&quot;^16&quot;,[10698,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10698,&quot;^W&quot;,3,536871724]],[&quot;^16&quot;,[10698,&quot;^F&quot;,10586,536871724]],[&quot;^16&quot;,[10698,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10698,&quot;^V&quot;,10604,536871724]],[&quot;^16&quot;,[10698,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10698,&quot;^1A&quot;,3,536871724]],[&quot;^16&quot;,[10698,&quot;^X&quot;,&quot;^1B&quot;,536871724]],[&quot;^16&quot;,[10698,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10698,&quot;^;&quot;,&quot;~u62a14fc3-d927-4a29-a17c-c9d181aecda0&quot;,536871724]],[&quot;^16&quot;,[10699,&quot;^R&quot;,&quot;I was looking up books by John Steinbeck and picked one that was shorter and more fun. East of Eden was too overwhelming in terms of scope and number of characters for me.&quot;,536871724]],[&quot;^16&quot;,[10699,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10699,&quot;^F&quot;,10636,536871724]],[&quot;^16&quot;,[10699,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10699,&quot;^V&quot;,10636,536871724]],[&quot;^16&quot;,[10699,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10699,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10699,&quot;^;&quot;,&quot;~u62a14fc3-97a9-43a5-a923-14c7585872da&quot;,536871724]],[&quot;^16&quot;,[10700,&quot;^R&quot;,&quot;Travels with Charley: In Search of America is a travelogue by American author John Steinbeck. He wrote that he was moved by a desire to see his country on a personal level and to write a book about its present condition. Steinbeck took to the road with his standard poodle, Charley, in 1960.&quot;,536871724]],[&quot;^16&quot;,[10700,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10700,&quot;^F&quot;,10667,536871724]],[&quot;^16&quot;,[10700,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10700,&quot;^V&quot;,10667,536871724]],[&quot;^16&quot;,[10700,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10700,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10700,&quot;^;&quot;,&quot;~u62a14fc3-ba5d-4c79-b94a-38b8da8cdf0f&quot;,536871724]],[&quot;^16&quot;,[10701,&quot;^R&quot;,&quot;&gt; I took one companion on my journey—an old French gentleman poodle known as Charley. Actually his name is Charles le Chien. He was born in Bercy on the outskirts of Paris and trained in France, and while he knows a little poodle-English, he responds quickly only to commands in French. Otherwise he has to translate, and that slows him down. He is a very big poodle, of a color called _bleu,_ and he is blue when he is clean. Charley is a born diplomat. He prefers negotiation to fighting, and properly so, since he is very bad at fighting. Only once in his ten years has he been in trouble—when he met a dog who refused to negotiate. Charley lost a piece of his right ear that time. But he is a good watch dog—has a roar like a lion, designed to conceal from night-wandering strangers the fact that he couldn’t bite his way out of a _cornet de pa-pier._ He is a good friend and traveling companion, and would rather travel about than anything he can imagine. If he occurs at length in this account, it is because he contributed much to the trip. A dog, particularly an exotic like Charley, is a bond between strangers. Many conversations en route began with “What degree of a dog is that?”&quot;,536871724]],[&quot;^16&quot;,[10701,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10701,&quot;^F&quot;,10588,536871724]],[&quot;^16&quot;,[10701,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10701,&quot;^V&quot;,10588,536871724]],[&quot;^16&quot;,[10701,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10701,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10701,&quot;^;&quot;,&quot;~u62a14fc3-2538-43dd-96c5-b67d6d8371ac&quot;,536871724]],[&quot;^16&quot;,[10702,&quot;^R&quot;,&quot;&gt; These blowzy women, with their little hats and their clippings, hungered for attention. They wanted to be admired. They simpered in happy, almost innocent triumph when they were applauded. Theirs was the demented cruelty of egocentric children, and somehow this made their insensate beastliness much more heart-breaking. These were not mothers, not even women. They were crazy actors playing to a crazy audience.&quot;,536871724]],[&quot;^16&quot;,[10702,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10702,&quot;^F&quot;,10659,536871724]],[&quot;^16&quot;,[10702,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10702,&quot;^V&quot;,10577,536871724]],[&quot;^16&quot;,[10702,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10702,&quot;^1@&quot;,true,536871724]],[&quot;^16&quot;,[10702,&quot;^;&quot;,&quot;~u62a14fc3-23b4-4deb-9dea-e3050652d2eb&quot;,536871724]],[&quot;^16&quot;,[10703,&quot;^R&quot;,&quot;He meets truck drivers at rest stops and notes how they are like the men he met at sea&quot;,536871724]],[&quot;^16&quot;,[10703,&quot;^P&quot;,&quot;^1?&quot;,536871724]],[&quot;^16&quot;,[10703,&quot;^F&quot;,10708,536871724]],[&quot;^16&quot;,[10703,&quot;^Y&quot;,2040,536871724]],[&quot;^16&quot;,[10703,&quot;^V&quot;,10598,536871724]],[&quot;^16&quot;,[10703,&quot;^U&quot;,2040,536871724]],[&quot;^16&quot;,[10703,&quot;^1@&quot;,true,5368
