]],[&quot;^16&quot;,[786,&quot;^U&quot;,782,536871000]],[&quot;^16&quot;,[786,&quot;^1A&quot;,true,536871000]],[&quot;^16&quot;,[786,&quot;^;&quot;,&quot;~u6285fd68-6ba7-426a-867e-674a1b8cf2cd&quot;,536871000]],[&quot;^16&quot;,[787,&quot;^R&quot;,&quot;Writing your own PhysicalNamingStrategy is an especially good way to reduce the clutter of annotations on your entity classes, and we think you should do it for any nontrivial data model.\\n\\npart.\\n\\nTake your time with this code, and try to produce a Java model that’s as close as reasonable to the relational data model. Avoid using exotic or advanced mapping features when they’re not really needed. When in the slightest doubt, map a foreign key relationship using @ManyToOne with @OneToMany(mappedBy=…​) in preference to more complicated association mappings\\n\\nWith that out of the way, we’re all set to write some Java code!\\n\\nAs is the case in any project that uses Hibernate, your persistence-related code comes in two main pieces:\\n\\na representation of your data model in Java, which takes the form of a set of annotated entity classes, and\\n\\na larger number of functions which interact with Hibernate’s APIs to perform the persistence operations associated with your various transactions.\\n\\nThe first part, the data or \\&quot;domain\\&quot; model, is usually easier to write, but doing a great and very clean job of it will strongly affect your success in the second part.\\n\\n\\n\\nThe second part of the code is much trickier to get right. This code must:\\n\\nmanage transactions and reactive sessions,\\n\\nconstruct reactive streams by chaining persistence operations invoked on the reactive session,\\n\\nfetch and prepare data needed by the UI, and\\n\\nhandle failures.&quot;,536871000]],[&quot;^16&quot;,[787,&quot;^P&quot;,&quot;^1@&quot;,536871000]],[&quot;^16&quot;,[787,&quot;^F&quot;,786,536871000]],[&quot;^16&quot;,[787,&quot;^Y&quot;,782,536871000]],[&quot;^16&quot;,[787,&quot;^V&quot;,782,536871000]],[&quot;^16&quot;,[787,&quot;^U&quot;,782,536871000]],[&quot;^16&quot;,[787,&quot;^1A&quot;,true,536871000]],[&quot;^16&quot;,[787,&quot;^;&quot;,&quot;~u6285fd68-56c7-4050-92d4-e6e2959a5826&quot;,536871000]],[&quot;^16&quot;,[4604,&quot;^L&quot;,1652857598268,536875205]],[&quot;^16&quot;,[4604,&quot;^@&quot;,false,536871456]],[&quot;^16&quot;,[4604,&quot;^Z&quot;,&quot;neuromancer&quot;,536871456]],[&quot;^16&quot;,[4604,&quot;^12&quot;,&quot;neuromancer&quot;,536871456]],[&quot;^16&quot;,[4604,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,true],536875068]],[&quot;^16&quot;,[4604,&quot;^B&quot;,1652857598268,536875205]],[&quot;^16&quot;,[4604,&quot;^;&quot;,&quot;~u6285fe1a-4744-46d9-ab7e-a1e261203a39&quot;,536875084]],[&quot;^16&quot;,[96310,&quot;^L&quot;,1652857668234,536875205]],[&quot;^16&quot;,[96310,&quot;^@&quot;,false,536874996]],[&quot;^16&quot;,[96310,&quot;^Z&quot;,&quot;steamed rice&quot;,536874996]],[&quot;^16&quot;,[96310,&quot;^12&quot;,&quot;steamed rice&quot;,536874996]],[&quot;^16&quot;,[96310,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,true],536875114]],[&quot;^16&quot;,[96310,&quot;^B&quot;,1652857668234,536875205]],[&quot;^16&quot;,[96310,&quot;^;&quot;,&quot;~u6285fe1c-c70a-46e0-ad27-be58c46c584c&quot;,536875114]],[&quot;^16&quot;,[96791,&quot;^R&quot;,&quot;scifi&quot;,536875068]],[&quot;^16&quot;,[96791,&quot;^P&quot;,&quot;^1@&quot;,536875068]],[&quot;^16&quot;,[96791,&quot;^F&quot;,96810,536875068]],[&quot;^16&quot;,[96791,&quot;^Y&quot;,4604,536875068]],[&quot;^16&quot;,[96791,&quot;^V&quot;,96800,536875068]],[&quot;^16&quot;,[96791,&quot;^U&quot;,4604,536875068]],[&quot;^16&quot;,[96791,&quot;^1A&quot;,true,536875068]],[&quot;^16&quot;,[96791,&quot;^;&quot;,&quot;~u6285fe1a-3e21-4dc0-b719-f87395989da5&quot;,536875068]],[&quot;^16&quot;,[96792,&quot;^R&quot;,&quot;## What I Disliked&quot;,536875068]],[&quot;^16&quot;,[96792,&quot;^P&quot;,&quot;^1@&quot;,536875068]],[&quot;^16&quot;,[96792,&quot;^W&quot;,2,536875068]],[&quot;^16&quot;,[96792,&quot;^F&quot;,96805,536875068]],[&quot;^16&quot;,[96792,&quot;^Y&quot;,4604,536875068]],[&quot;^16&quot;,[96792,&quot;^V&quot;,4604,536875068]],[&quot;^16&quot;,[96792,&quot;^U&quot;,4604,536875068]],[&quot;^16&quot;,[96792,&quot;~:block/size&quot;,2,536875068]],[&quot;^16&quot;,[96792,&quot;^X&quot;,&quot;~:heading&quot;,536875068]],[&quot;^16&quot;,[96792,&quot;^1A&quot;,false,536875068]],[&quot;^16&quot;,[96792,&quot;^;&quot;,&quot;~u6285fe1a-506c-4bf9-863e-5b795b09c6e5&quot;,536875068]],[&quot;^16&quot;,[96793,&quot;^R&quot;,&quot;The cyberpunk setting was really creative and well done.&quot;,536875068]],[&quot;^16&quot;,[96793,&quot;^P&quot;,&quot;^1@&quot;,536875068]],[&quot;^16&quot;,[96793,&quot;^F&quot;,96804,536875068]],[&quot;^16&quot;,[96793,&quot;^Y&quot;,4604,536875068]],[&quot;^16&quot;,[96793,&quot;^V&quot;,4604,536875068]],[&quot;^16&quot;,[96793,&quot;^U&quot;,4604,536875068]],[&quot;^16&quot;,[96793,&quot;^1A&quot;,true,536875068]],[&quot;^16&quot;,[96793,&quot;^;&quot;,&quot;~u6285fe1a-010d-49cf-a440-b7f166d3797e&quot;,536875068]],[&quot;^16&quot;,[96794,&quot;^R&quot;,&quot;# Quotes\\n&gt; The sky above the port was the color of a television tuned to a dead channel\\n\\n&gt; He’d operated on an almost permanent adrenaline high, a byproduct of youth and proficiency, jacking into a custom cyberspace deck that projected his disembodied consciousness into the consensual hallucination that was the matrix.\\n\\n&gt; Night City was like a deranged experiment in social Darwinism, designed by a bored researcher who kept one thumb permanently on the fast-forward button.\\n\\n\\n&gt; “For ... years men dreamed of pacts with demons. Only now are such things possible.”\\n\\n&gt; A year here and he still dreamed of cyberspace, hope fading nightly. All the speed he took, all the turns he’d taken and the corners he’d cut in Night City, and still he’d see the matrix in his sleep, bright lattices of logic unfolding across that colorless void….The Sprawl was a long strange way home over the Pacific now, and he was no console man, no cyberspace cowboy. Just another hustler, trying to make it through. But the dreams came on in the Japanese night like livewire voodoo, and he’d cry for it, cry in his sleep, and wake alone in the dark, curled in his capsule in some coffin hotel, his hands clawed into the bedslab, temperfoam bunched between his fingers, trying to reach the console that wasn’t there.\\n\\n&gt; The matrix has its roots in primitive arcade games,” said the voice-over, “in early graphics programs and military experimentation with cranial jacks.” On the Sony, a two-dimensional space war faded behind a forest of mathematically generated ferns, demonstrating the spacial possibilities of logarithmic spirals; cold blue military footage burned through, lab animals wired into test systems, helmets feeding into fire control circuits of tanks and war planes. \\n\\n&gt; “Cyberspace. A consensual hallucination experienced daily by billions of legitimate operators, in every nation, by children being taught mathematical concepts… A graphic representation of data abstracted from the banks of every computer in the human system. Unthinkable complexity. Lines of light ranged in the nonspace of the mind, clusters and constellations of data. Like city lights, receding....\\n\\n&gt;Wintermute won’t be the first to have made the same mistake. Underestimating me…He talked with me, Molly. I suppose he talked to all of us. You, and Case, whatever there is of Armitage to talk to. He can’t really understand us, you know. He has his profiles, but those are only statistics. You may be the statistical animal, darling, and Case is nothing but, but I possess a quality unquantifiable by its very nature.” He drank. “And what exactly is that, Peter?” Molly asked, her voice flat. Riviera beamed. “Perversity.”\\n\\n&gt; I call up the dead. But no, my friend,” and the boy did a little dance, brown feet printing the sand, “I am the dead, and their land.” He laughed. A gull cried. “Stay. If your woman is a ghost, she doesn’t know it. Neither will you.”\\n\\n&gt; The Villa Straylight is a body grown in upon itself, a Gothic folly. Each space in Straylight is in some way secret, this endless series of chambers linked by passages, by stairwells vaulted like intestines, where the eye is trapped in narrow curves, carried past ornate screens, empty alcoves. The architects of Freeside went to great pains to conceal the fact that the interior of the spindle is arranged with the banal precision of furniture in a hotel room. In Straylight, the hull&apos;s inner surface is overgrown with a desperate proliferation of structures, forms flowing, interlocking, rising toward a solid core of microcircuitry, our clan&apos;s corporate heart, a cylinder of silicon wormholed with narrow maintenance tunnels, some no wider than a man&apos;s hand. The bright crabs burrow there, the drones, alert for micromechanical decay or sabotage.\\nWe have sealed ourselves away behind our money, growing inward, generating a seamless universe of self. The Villa Straylight knows no sky, recorded or otherwise. At the Villa&apos;s silicon core is a small room, the only rectilinear chamber in the complex. Here, on a plain pedestal of glass, rests an ornate bust, platinum and cloisonne, studded with lapis and pearl. The bright marbles of its eyes were cut from the synthetic ruby viewport of the ship that brought the first Tessier up the well, and returned for the first Ashpool…\\n## Notes&quot;,536875068]],[&quot;^16&quot;,[96794,&quot;^P&quot;,&quot;^1@&quot;,536875068]],[&quot;^16&quot;,[96794,&quot;^W&quot;,1,536875068]],[&quot;^16&quot;,[96794,&quot;^F&quot;,96803,536875068]],[&quot;^16&quot;,[96794,&quot;^Y&quot;,4604,536875068]],[&quot;^16&quot;,[96794,&quot;^V&quot;,4604,536875068]],[&quot;^16&quot;,[96794,&quot;^U&quot;,4604,536875068]],[&quot;^16&quot;,[96794,&quot;^1B&quot;,1,536875068]],[&quot;^16&quot;,[96794,&quot;^X&quot;,&quot;^1C ot;,&quot;^1@&quot;,536875068]],[&quot;^16&quot;,[96807,&quot;^F&quot;,96792,536875068]],[&quot;^16&quot;,[96807,&quot;^Y&quot;,4604,536875068]],[&quot;^16&quot;,[96807,&quot;^V&quot;,4604,536875068]],[&quot;^16&quot;,[96807,&quot;^U&quot;,4604,536875068]],[&quot;^16&quot;,[96807,&quot;^1A&quot;,true,536875068]],[&quot;^16&quot;,[96807,&quot;^;&quot;,&quot;~u6285fe1a-4d0e-4c38-afc1-e45d4a0db9a8&quot;,536875068]],[&quot;^16&quot;,[96808,&quot;^R&quot;,&quot;## What’s it About\\nA hacker is recruited into a mysterious group to pull off a series of heists. \\n\\n[Amazon Link](https://www.amazon.com/Neuromancer-William-Gibson/dp/0441569595?&amp;_encoding=UTF8&amp;tag=bsunter-20&amp;linkCode=ur2&amp;linkId=da9b75b030cab68eb335a9b8b0e7ce3b&amp;camp=1789&amp;creative=9325)\\n\\nThe book is based in a apocalyptic futuristic world controlled by corporations. Humans are cybernetically enhanced but the quality of life is terrible for everyone. They eat gruel and sleep in tiny 4 foot tall hotel rooms called \\&quot;coffins\\&quot;. \\n\\nA hacker named Case has hit rock bottom after his former employer destroyed his nervous system so he could no longer connect into the virtual reality system called The Matrix. \\n\\nA mysterious man called Armitage approaches Case and offers to cure him if Case helps him in a series of jobs. After being cured, Armitage tells Case they also put poison sacs inside him which will kill him unless he follows through with the job as an insurance policy. \\n\\nCase works with a hitman called Molly to steal a powerful computer virus as well as  the digital copy of the consciousness of a famous hacker who was killed during a heist. \\n\\nThey recruit a man called Diego Riviera who can project holograms to those around him. The group uses him to attract the heir of a powerful corporation to invite them into their space station mansion headquarters. \\n\\nAfter reaching the headquarters, they learn their true employer and their intentions.&quot;,536875068 ntrol it.&quot;,536903391]],[&quot;^16&quot;,[146337,&quot;^P&quot;,&quot;^1@&quot;,536903391]],[&quot;^16&quot;,[146337,&quot;^F&quot;,146330,536903391]],[&quot;^16&quot;,[146337,&quot;^Y&quot;,451,536903391]],[&quot;^16&quot;,[146337,&quot;^V&quot;,146330,536903391]],[&quot;^16&quot;,[146337,&quot;^U&quot;,451,536903391]],[&quot;^16&quot;,[146337,&quot;^1A&quot;,true,536903391]],[&quot;^16&quot;,[146337,&quot;^;&quot;,&quot;~u628d3734-eec9-46af-8cdc-61ddfb9636dd&quot;,536903391]],[&quot;^16&quot;,[146338,&quot;^R&quot;,&quot;title:: travels with charley\\npublic:: true\\nrating:: 9\\ndate-started:: [[May 8th, 2022]]\\ndate-finished:: [[May 20th, 2022]]\\ntype:: book\\nTags:: [[reading]] [[travel]] [[united states]] [[roadtrip]] [[1960s]]&quot;,536904429]],[&quot;^16&quot;,[146338,&quot;^P&quot;,&quot;^1@&quot;,536903391]],[&quot;^16&quot;,[146338,&quot;^F&quot;,451,536903391]],[&quot;^16&quot;,[146338,&quot;^Y&quot;,451,536903391]],[&quot;^16&quot;,[146338,&quot;^V&quot;,451,536903391]],[&quot;^16&quot;,[146338,&quot;^U&quot;,17,536904429]],[&quot;^16&quot;,[146338,&quot;^U&quot;,451,536904429]],[&quot;^16&quot;,[146338,&quot;^U&quot;,481,536904429]],[&quot;^16&quot;,[146338,&quot;^U&quot;,1266,536904429]],[&quot;^16&quot;,[146338,&quot;^U&quot;,1847,536904429]],[&quot;^16&quot;,[146338,&quot;^U&quot;,139089,536904429]],[&quot;^16&quot;,[146338,&quot;^U&quot;,139090,536904429]],[&quot;^16&quot;,[146338,&quot;^U&quot;,139091,536904429]],[&quot;^16&quot;,[146338,&quot;^:&quot;,true,536904429]],[&quot;^16&quot;,[146338,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;travels with charley&quot;,&quot;^19&quot;,true,&quot;^1:&quot;,9,&quot;^1;&quot;,[&quot;^1&lt;&quot;,[&quot;May 8th, 2022&quot;]],&quot;^1=&quot;,[&quot;^1&lt;&quot;,[&quot;May 20th, 2022&quot;]],&quot;^1&gt;&quot;,&quot;book&quot;,&quot;^1?&quot;,[&quot;^1&lt;&quot;,[&quot;reading&quot;,&quot;travel&quot;,&quot;united states&quot;,&quot;roadtrip&quot;,&quot;1960s&quot;]]],536904429]],[&quot;^16&quo 734-afd4-4ff1-99ef-02cf69a738eb&quot;,536903391]],[&quot;^16&quot;,[146343,&quot;^R&quot;,&quot;The book claims to be nonfiction but does feel fictionalized at times. I don&apos;t mind the half fictionalization though.&quot;,536903391]],[&quot;^16&quot;,[146343,&quot;^P&quot;,&quot;^1@&quot;,536903391]],[&quot;^16&quot;,[146343,&quot;^F&quot;,146286,536903391]],[&quot;^16&quot;,[146343,&quot;^Y&quot;,451,536903391]],[&quot;^16&quot;,[146343,&quot;^V&quot;,146286,536903391]],[&quot;^16&quot;,[146343,&quot;^U&quot;,451,536903391]],[&quot;^16&quot;,[146343,&quot;^1A&quot;,true,536903391]],[&quot;^16&quot;,[146343,&quot;^;&quot;,&quot;~u628d3734-2bbf-4158-b65a-1bfe998f2357&quot;,536903391]],[&quot;^16&quot;,[146344,&quot;^R&quot;,&quot;New York, Maine, Massachusetts, Rhode Island, Connecticut, New Hampshire, Vermont, Pennsylvania, Ohio, Michigan, Indiana, Illinois, Wisconsin, Minnesota, North Dakota, Montana, Idaho, Oregon, Washington, California&quot;,536903391]],[&quot;^16&quot;,[146344,&quot;^P&quot;,&quot;^1@&quot;,536903391]],[&quot;^16&quot;,[146344,&quot;^F&quot;,146315,536903391]],[&quot;^16&quot;,[146344,&quot;^Y&quot;,451,536903391]],[&quot;^16&quot;,[146344,&quot;^V&quot;,146315,536903391]],[&quot;^16&quot;,[146344,&quot;^U&quot;,451,536903391]],[&quot;^16&quot;,[146344,&quot;^1A&quot;,true,536903391]],[&quot;^16&quot;,[146344,&quot;^;&quot;,&quot;~u628d3734-5a4b-4afa-856e-43da84a1d6d1&quot;,536903391]],[&quot;^16&quot;,[146345,&quot;^R&quot;,&quot;steinbeck\\n\\n Travels with Charley: In Search of America is a travelogue written by American author John Steinbeck. It was first published in 1962, shortly after the author&apos;s death. The novel is based on Steinbeck&apos;s 1960 road trip around the United States with his standard poodle, Charley. Steinbeck wrote that he was moved by a desire to see his country on a personal level, since he had only experienced it through the media and secondhand accounts. \\n\\nThe novel is set in the fall of 1960, when Steinbeck set out in his pickup truck, Rocinante, to explore America. He was accompanied by his dog, Charley, and traveled for 10 weeks, covering more than 10,000 miles. Steinbeck&apos;s journey took him through the northern states, down the coast of California, and across the country to the East Coast.&quot;,536903391]],[&quot;^16&quot;,[146345,&quot;^P&quot;,&quot;^1@&quot;,536903391]],[&quot;^16&quot;,[146345,&quot;^F&quot;,146340,536903391]],[&quot;^16&quot;,[146345,&quot;^Y&quot;,451,536903391]],[&quot;^16&quot;,[146345,&quot;^V&quot;,146340,536903391]],[&quot;^16&quot;,[146345,&quot;^U&quot;,451,536903391]],[&quot;^16&quot;,[146345,&quot;^1A&quot;,true,536903391]],[&quot;^16&quot;,[146345,&quot;^;&quot;,&quot;~u628d3734-b559-4490-a3d7-8631a528623f&quot;,536903391]],[&quot;^16&quot;,[146346,&quot;^R&quot;,&quot;![image.png](../assets/image_1653375907796_0.png)&quot;,536903391]],[&quot;^16&quot;,[146346,&quot;^P&quot;,&quot;^1@&quot;,536903391]],[&quot;^16&quot;,[146346,&quot;^F&quot;,146322,536903391]],[&quot;^16&quot;,[146346,&quot;^Y&quot;,451,536903391]],[&quot;^16&quot;,[146346,&quot;^V&quot;,146291,536903391]],[&quot;^16&quot;,[146346,&quot;^U&quot;,451,536903391]],[&quot;^16&quot;,[146346,&quot;^1A&quot;,true,536903391]],[&quot;^16&quot;,[146346,&quot;^;&quot;,&quot;~u628d3734-1ef0-4991-97f7-5a33d0c0906f&quot;,536903391]],[&quot;^16&quot;,[146347,&quot;^R&quot;,&quot;The main themes of Travels with Charley by John Steinbeck are travel, aging, and companionship. The book is about Steinbeck&apos;s journey across America with his dog, Charley, in search of answers to the question \\&quot;What are Americans like today?\\&quot; Along the way, Steinbeck reflects on his own life and aging process, as well as the changes he sees in the country. The book is ultimately a celebration of companionship, both between Steinbeck and Charley and between all Americans.&quot;,536903391]],[&quot;^16&quot;,[146347,&quot;^P&quot;,&quot;^1@&quot;,536903391]],[&quot;^16&quot;,[146347,&quot;^F&quot;,146258,536903391]],[&quot;^16&quot;,[146347,&quot;^Y&quot;,451,536903391]],[&quot;^16&quot;,[146347,&quot;^V&quot;,146348,536903391]],[&quot;^16&quot;,[146347,&quot;^U&quot;,451,536903391]],[&quot;^16&quot;,[146347,&quot;^1A&quot;,true,536903391]],[&quot;^16&quot;,[146347,&quot;^;&quot;,&quot;~u628d3734-5e26-4425-bc85-a9a8bbebf375&quot;,536903391]],[&quot;^16&quot;,[146348,&quot;^R&quot;,&quot;Summarize the themes of travels with charley book by john steinbeck&quot;,536903391]],[&quot;^16&quot;,[146348,&quot;^P&quot;,&quot;^1@&quot;,536903391]],[&quot;^16&quot;,[146348,&quot;^F&quot;,146340,536903391]],[&quot;^16&quot;,[146348,&quot;^Y&quot;,451,536903391]],[&quot;^16&quot;,[146348,&quot;^V&quot;,146300,536903391]],[&quot;^16&quot;,[146348,&quot;^U&quot;,451,536903391]],[&quot;^16&quot;,[146348,&quot;^1A&quot;,true,536903391]],[&quot;^16&quot;,[146348,&quot;^;&quot;,&quot;~u628d3734-d724-4885-a4c3-3ef3133fe3a4&quot;,536903391]],[&quot;^16&quot;,[146349,&quot;^R&quot;,&quot;&gt; I took one companion on my journey—an old French gentleman poodle known as Charley. Actually his name is Charles le Chien. He was born in Bercy on the outskirts of Paris and trained in France, and while he knows a little poodle-English, he responds quickly only to commands in French. Otherwise he has to translate, and that slows him down. He is a very big poodle, of a color called _bleu,_ and he is blue when he is clean. Charley is a born diplomat. He prefers negotiation to fighting, and properly so, since he is very bad at fighting. Only once in his ten years has he been in trouble—when he met a dog who refused to negotiate. Charley lost a piece of his right ear that time. But he is a good watch dog—has a roar like a lion, designed to conceal from night-wandering strangers the fact that he couldn’t bite his way out of a _cornet de pa-pier._ He is a good friend and traveling companion, and would rather travel about than anything he can imagine. If he occurs at length in this account, it is because he contributed much to the trip. A dog, particularly an exotic like Charley, is a bond between strangers. Many conversations en route began with “What degree of a dog is that?”&quot;,536903391]],[&quot;^16&quot;,[146349,&quot;^P&quot;,&quot;^1@&quot;,536903391]],[&quot;^16&quot;,[146349,&quot;^F&quot;,146271,536903391]],[&quot;^16&quot;,[146349,&quot;^Y&quot;,451,536903391]],[&quot;^16&quot;,[146349,&quot;^V&quot;,146271,536903391]],[&quot;^16&quot;,[146349,&quot;^U&quot;,451,536903391]],[&quot;^16&quot;,[146349,&quot;^1A&quot;,true,536903391]],[&quot;^16&quot;,[146349,&quot;^;&quot;,&quot;~u628d3734-bc4c-4b04-9f94-b9b7d0f60eab&quot;,536903391]],[&quot;^16&quot;,[146350,&quot;^R&quot;,&quot;1. Introduction\\n2. Chapter 1: Leaving New York\\n3. Chapter 2: The first stop: New England\\n4. Chapter 3: Into the Midwest\\n5. Chapter 4: The Great Plains\\n6. Chapter 5: Rocky Mountain High\\n7. Chapter 6: The Southwest\\n8. Chapter 7: California and the West\\n9. Conclusion&quot;,536903391]],[&quot;^16&quot;,[146350,&quot;^P&quot;,&quot;^1@&quot;,536903391]],[&quot;^16&quot;,[146350,&quot;^F&quot;,146304,536903391]],[&quot;^16&quot;,[146350,&quot;^Y&quot;,451,536903391]],[&quot;^16&quot;,[146350,&quot;^V&quot;,146321,536903391]],[&quot;^16&quot;,[146350,&quot;^U&quot;,451,536903391]],[&quot;^16&quot;,[146350,&quot;^1A&quot;,true,536903391]],[&quot;^16&quot;,[146350,&quot;^;&quot;,&quot;~u628d3734-3349-4022-a874-eeab8b74b6f5&quot;,536903391]],[&quot;^16&quot;,[146351,&quot;^R&quot;,&quot;It was published in 1962, shortly after the author&apos;s death&quot;,536903391]],[&quot;^16&quot;,[146351,&quot;^P&quot;,&quot;^1@&quot;,536903391]],[&quot;^16&quot;,[146351,&quot;^F&quot;,146256,536903391]],[&quot;^16&quot;,[146351,&quot;^Y&quot;,451,536903391]],[&quot;^16&quot;,[146351,&quot;^V&quot;,146256,536903391]],[&quot;^16&quot;,[146351,&quot;^U&quot;,451,536903391]],[&quot;^16&quot;,[146351,&quot;^1A&quot;,true,536903391]],[&quot;^16&quot;,[146351,&quot;^;&quo ;,[146364,&quot;^R&quot;,&quot;In Travels with Charley, Steinbeck explores the theme of memory and its role in our lives. He writes about his own memories, both good and bad, and how they have shaped him as a person. He also discusses the memories of others, and how they can be both a blessing and a curse. Ultimately, Steinbeck concludes that memories are what make us who we are, and that they should be cherished.&quot;,536903391]],[&quot;^16&quot;,[146364,&quot;^P&quot;,&quot;^1@&quot;,536903391]],[&quot;^16&quot;,[146364,&quot;^F&quot;,146365,536903391]],[&quot;^16&quot;,[146364,&quot;^Y&quot;,451,536903391]],[&quot;^16&quot;,[146364,&quot;^V&quot;,146260,536903391]],[&quot;^16&quot;,[146364,&quot;^U&quot;,451,536903391]],[&quot;^16&quot;,[146364,&quot;^1A&quot;,true,536903391]],[&quot;^16&quot;,[146364,&quot;^;&quot;,&quot;~u628d3734-8a0a-430d-a314-1700815add2d&quot;,536903391]],[&quot;^16&quot;,[146365,&quot;^R&quot;,&quot;phis\\n\\nIn Travels with Charley, Steinbeck is not particularly impressed with Memphis. He finds the city to be dirty and the people to be rude.&quot;,536903391]],[&quot;^16&quot;,[146365,&quot;^P&quot;,&quot;^1@&quot;,536903391]],[&quot;^16&quot;,[146365,&quot;^F&quot;,146260,536903391]],[&quot;^16&quot;,[146365,&quot;^Y&quot;,451,536903391]],[&quot;^16&quot;,[146365,&quot;^V&quot;,146260,536903391]],[&quot;^16&quot;,[146365,&quot;^U&quot;,451,536903391]],[&quot;^16&quot;,[146365,&quot;^1A&quot;,true,536903391]],[&quot;^16&quot;,[146365,&quot;^;&quot;,&quot;~u628d3734-8851-41c1-a298-e6c1259f7860&quot;,536903391]],[&quot;^16&quot;,[146367,&quot;^R&quot;,&quot;summarize text:\\n\\nIn the Wisconsin and North Dakota section of Travels with Charley, Steinbeck travels to many places such as Sauk Centre and Illinois. Sauk Centre is a city Steinbeck travels through to get to North Dakota. Sauk Centre was also home to Sinclair Lewis whom Steinbeck knew. Upon stopping in the visitors center, he laments at being forced to leave behind the wondrous W.P.A Guides To The States[5]. Some other places he mentioned include St. Paul and Minneapolis. Minneapolis is the largest city in Minnesota. Steinbeck gets lost in the city to which one person replies, \\&quot;How can you get lost in Minneapolis?\\&quot; Steinbeck stops at a diner for directions and realizes that our American society is oblivious to its surrounding, life, and culture. Steinbeck mentions that Americans have put \\&quot;cleanliness first, at the expense of taste\\&quot; (141) (as he travels through Fargo, North Dakota), and that the mentality of our nation has grown bland. Allowing his thoughts to slip back to his time in Minnesota, Steinbeck says, \\&quot;It looks as though the natural contentiousness of people has died\\&quot; (142) implying the seemingly political ignorance that the society seemed to cling to, and bringing before our eyes the lack of risk our once rebellious nation now embraces. Throughout the section Steinbeck uses simple, symbolic entities he encounters in his travels to express his views of the mindset of the country. For instance, he goes on at one point to speak of a herd of turkey, and after casting criticism and ridicule at the source of Thanksgiving dinner, ends this string of insults with an unexpected transition to American life. He states, \\&quot; And suddenly I thought of that valley of the turkeys and wondered how I could have the gall to think turkeys stupid. Indeed, they have an advantage over us. They are good to eat\\&quot;(129). The section closes with John Steinbeck and Charley getting ready to head to Montana and encounter whatever epiphanies may come. Steinbeck says “Do they find their emotional fare so bland that it must be ladened with sex and sadism through the medium of paperback.” He is speaking of how books with these aspects often draw more attention from the society of that day because these components made books more exciting and enjoyable to the people in society. When applied to a broader scale of things, life in general, things that are deemed as “bad” by society are more stimulating to many people of that society and even society today. When a form of entertainment is composed of these bad things such as “sex, sadism and homicide”, it becomes more appealing to society. He relates this to food because he believes that society “has put cleanliness first, instead of taste”, this applies what he is trying to get across with the books as well. Often society will sacrifice quality for what is exciting or arousing to them. What is deemed as acceptable by the society itself is mainly what populates the minds and thoughts of those in it. What is deemed “cool” is often used in place of the real quality of something far superior, but cast away into the darkness, fore it is deemed “unworthy” by those who cannot or will not value its worth. Steinbeck speaks of politics of the time as not discussed much. “It seemed to me partly cautious and partly lack of interest, but strong opinions were just not stated”, by this Steinbeck is speaking of society being afraid to speak out. The society of the time was based on conformity, and speaking out against the government was like blasphemy. At the time there was much to be afraid of, if you spoke against the government or America or had anything to do with the sort, you might be accused of being a communist and even executed on terms of treason or espionage. Of course, the government needs to be spoken out against from time to time; there have been enough scandals to verify this. A few paragraphs after this Steinbeck meets a man who opens up a new understanding of political feeling of the time. After some conversation pertain to this, the man says “Oh, sure, hardly a day goes by that somebody doesn’t take a belt at the Russians.” It is revealed here that there is allot of hostility against the Russians at this time and many people blamed unfortunate mishappenings on them. In the society of time “Nobody can find fault with you if you take out after the Russians.” Once again conformity in society is seen, people used the Russians [6] as a scapegoat for their own personal faults. As long as you stayed in one belief, against the Russians, you were secure from your own flaws. The man also states, “You think then we might be using Russians as an outlet for something else, other things” and \\&quot;Why, I remember when people took everything out on Mr. Roosevelt” these two things put society and politics hand in hand yet again. In society mistakes are very unwanted, people want to be perfect and they want their country to be perfect. Society often takes every problem with itself or its environment on one centralized being or group. At that time it was the Russians.&quot;,536903466]],[&quot;^16&quot;,[146367,&quot;^P&quot;,&quot;^1@&quot;,536903421]],[&quot;^16&quot;,[146367,&quot;^F&quot;,146315,536903424]],[&quot;^16&quot;,[146367,&quot;^Y&quot;,451,536903421]],[&quot;^16&quot;,[146367,&quot;^V&quot;,146296,536903424]],[&quot;^16&quot;,[146367,&quot;^U&quot;,451,536903466]],[&quot;^16&quot;,[146367,&quot;^?&quot;,[&quot;^ &quot;],536903466]],[&quot;^16&quot;,[146367,&quot;^1A&quot;,true,536903421]],[&quot;^16&quot;,[146367,&quot;^;&quot;,&quot;~u628d3a31-b5df-4472-956e-45606b28a9c5&quot;,536903421]],[&quot;^16&quot;,[146374,&quot;^R&quot;,&quot;He visits Sauk Centre , st Paul, and Minneapolis&quot;,536903610]],[&quot;^16&quot;,[146374,&quot;^P&quot;,&quot;^1@&quot;,536903478]],[&quot;^16&quot;,[146374,&quot;^F&quot;,146363,536903478]],[&quot;^16&quot;,[146374,&quot;^Y&quot;,451,536903478]],[&quot;^16&quot;,[146374,&quot;^V&quot;,146363,536903478]],[&quot;^16&quot;,[146374,&quot;^U&quot;,451,536903610]],[&quot;^16&quot;,[146374,&quot;^?&quot;,[&quot;^ &quot;],536903610]],[&quot;^16&quot;,[146374,&quot;^1A&quot;,true,536903478]],[&quot;^16&quot;,[146374,&quot;^;&quot;,&quot;~u628d3b33-55e8-4cc0-9007-11cbf6ad346d&quot;,536903478]],[&quot;^16&quot;,[146375,&quot;^R&quot;,&quot;He notes how people are afraid to speak out against the government and are confirmist&quot;,536903520]],[&quot;^16&quot;,[146375,&quot;^P&quot;,&quot;^1@&quot;,536903505]],[&quot;^16&quot;,[146375,&quot;^F&quot;,146374,536903505]],[&quot;^16&quot;,[146375,&quot;^Y&quot;,451,536903505]],[&quot;^16&quot;,[146375,&quot;^V&quot;,146363,536903505]],[&quot;^16&quot;,[146375,&quot;^U&quot;,451,536903520]],[&quot;^16&quot;,[146375,&quot;^?&quot;,[&quot;^ &quot;],536903520]],[&quot;^16&quot;,[146375,&quot;^1A&quot;,true,536903505]],[&quot;^16&quot;,[146375,&quot;^;&quot;,&quot;~u628d3b8b-df10-45d1-bd05-86fab7bdd0c9&quot;,536903505]],[&quot;^16&quot;,[146376,&quot;^R&quot;,&quot;&gt; Nobody can find fault with you if you take out after the Russians. You think then we might be using Russians as an outlet for something else, other things. Why, I remember when people took everything out on Mr. Roosevelt&quot;,536903546]],[&quot;^16&quot;,[146376,&quot;^P&quot;,&quot;^1@&quot;,536903521]],[&quot;^16&quot;,[146376,&quot;^F&quot;,146375,536903531]],[&quot;^16&quot;,[146376,&quot;^Y&quot;,451,536903521]],[&quot;^16&quot;,[146376,&quot;^V&quot;,146363,536903531]],[&quot;^16&quot;,[146376,&quot;^U&quot;,451,536903546]],[&quot;^16&quot;,[146376,&quot;^?&quot;,[&quot;^ &quot;],536903546]],[&quot;^16&quot;,[146376,&quot;^1A&quot;,true,536903521]],[&quot;^16&quot;,[146376,&quot;^;&quot;,&quot;~u628d3b9b-b7a0-48f1-a30f-ea0700b8a17d&quot;,536903521]],[&quot;^16&quot;,[146378,&quot;^N&quot;,false,536904709]],[&quot;^16&quot;,[146378,&quot;^R&quot;,&quot;### Montana, Yellowstone, Idaho, and Washington&quot;,536903570]],[&quot;^16&quot;,[146378,&quot;^P&quot;,&quot;^1@&quot;,536903549]],[&quot;^16&quot;,[146378,&quot;^W&quot;,3,536903570]],[&quot;^16&quot;,[146378,&quot;^F&quot;,146363,536903555]],[&quot;^16&quot;,[146378,&quot;^Y&quot;,451,536903549]],[&quot;^16&quot;,[146378,&quot;^V&quot;,146307,536903555]],[&quot;^16&quot;,[146378,&quot;^U&quot;,451,536903570]],[&quot;^16&quot;,[146378,&quot;^?&quot;,[&quot;^ &quot;] 146378,536903635]],[&quot;^16&quot;,[146447,&quot;^U&quot;,451,536903940]],[&quot;^16&quot;,[146447,&quot;^?&quot;,[&quot;^ &quot;],536903940]],[&quot;^16&quot;,[146447,&quot;^1A&quot;,true,536903635]],[&quot;^16&quot;,[146447,&quot;^;&quot;,&quot;~u628d3fb9-14ee-489c-9784-26930e0264eb&quot;,536903635]],[&quot;^16&quot;,[146448,&quot;^R&quot;,&quot;He notes how much Seattle has industrialized since he last visited&quot;,536903921]],[&quot;^16&quot;,[146448,&quot;^P&quot;,&quot;^1@&quot;,536903812]],[&quot;^16&quot;,[146448,&quot;^F&quot;,146445,536903812]],[&quot;^16&quot;,[146448,&quot;^Y&quot;,451,536903812]],[&quot;^16&quot;,[146448,&quot;^V&quot;,146445,536903812]],[&quot;^16&quot;,[146448,&quot;^U&quot;,451,536903921]],[&quot;^16&quot;,[146448,&quot;^?&quot;,[&quot;^ &quot;],536903921]],[&quot;^16&quot;,[146448,&quot;^1A&quot;,true,536903812]],[&quot;^16&quot;,[146448,&quot;^;&quot;,&quot;~u628d427a-270f-4ec5-b5b6-bd22093aef6f&quot;,536903812]],[&quot;^16&quot;,[146450,&quot;^R&quot;,&quot;&gt; It is impossible to be in this high spinal country without giving thought to the first men who crossed it, the French explorers, the Lewis and Clark men. We fly it in five hours, drive it in a week, dawdle it as I was doing in a month or six weeks. But Lewis and Clark and their party started in St. Louis in 1804 and returned in 1806. And if we get to thinking we are men, we might remember that in the two and a half years of pushing through wild and unknown country to the Pacific Ocean and then back, only one man died and only one deserted. And we get sick if the milk delivery is late and nearly die of heart failure if there is an elevator strike&quot;,536903896]],[&quot;^16&quot;,[146450,&quot;^P&quot;,&quot;^1@&quot;,536903848]],[&quot;^16&quot;,[146450,&quot;^F&quot;,146451,536903887]],[&quot;^16&quot;,[146450,&quot;^Y&quot;,451,536903848]],[&quot;^16&quot;,[146450,&quot;^V&quot;,146451,536903897]],[&quot;^16&quot;,[146450,&quot;^U&quot;,451,536903896]],[&quot;^16&quot;,[146450,&quot;^?&quot;,[&quot;^ &quot;],536903896]],[&quot;^16&quot;,[146450,&quot;^1A&quot;,true,536903848]],[&quot;^16&quot;,[146450,&quot;^;&quot;,&quot;~u628d42c5-7b8e-4a0e-bf05-b7f379e5fbe7&quot;,536903848]],[&quot;^16&quot;,[146451,&quot;^R&quot;,&quot;He thinks about what it was like for Lewis and Clark to travel through these lands and what they would think of modern man&quot;,536903881]],[&quot;^16&quot;,[146451,&quot;^P&quot;,&quot;^1@&quot;,536903860]],[&quot;^16&quot;,[146451,&quot;^F&quot;,146447,536903860]],[&quot;^16&quot;,[146451,&quot;^Y&quot;,451,536903860]],[&quot;^16&quot;,[146451,&quot;^V&quot;,146378,536903860]],[&quot;^16&quot;,[146451,&quot;^U&quot;,451,536903881]],[&quot;^16&quot;,[146451,&quot;^?&quot;,[&quot;^ &quot;],536903881]],[&quot;^16&quot;,[146451,&quot;^1A&quot;,true,536903860]],[&quot;^16&quot;,[146451,&quot;^;&quot;,&quot;~u628d42ce-4a2d-4e65-b557-67be102f2f8d&quot;,536903860]],[&quot;^16&quot;,[146453,&quot;^R&quot;,&quot;&gt; I wonder why progress looks so much like destruction.&quot;,536903929]],[&quot;^16&quot;,[146453,&quot;^P&quot;,&quot;^1@&quot;,536903922]],[&quot;^16&quot;,[146453,&quot;^F&quot;,146448,536903922]],[&quot;^16&quot;,[146453,&quot;^Y&quot;,451,536903922]],[&quot;^16&quot;,[146453,&quot;^V&quot;,146448,536903923]],[&quot;^16&quot;,[146453,&quot;^U&quot;,451,536903929]],[&quot;^16&quot;,[146453,&quot;^?&quot;,[&quot;^ &quot;],536903929]],[&quot;^16&quot;,[146453,&quot;^1A&quot;,true,536903922]],[&quot;^16&quot;,[146453,&quot;^;&quot;,&quot;~u628d439d-391f-4ab8-8246-c5e9b1c56e8a&quot;,536903922]],[&quot;^16&quot;,[146455,&quot;^R&quot;,&quot;He meets up with a friend from his hometown bar, and hears about how everything has changed, and all his old friends have passed on.&quot;,536903975]],[&quot;^16&quot;,[146455,&quot;^P&quot;,&quot;^1@&quot;,536903943]],[&quot;^16&quot;,[146455,&quot;^F&quot;,146448,536903944]],[&quot;^16&quot;,[146455,&quot;^Y&quot;,451,536903943]],[&quot;^16&quot;,[146455,&quot;^V&quot;,146445,536903944]],[&quot;^16&quot;,[146455,&quot;^U&quot;,451,536903975]],[&quot;^16&quot;,[146455,&quot;^?&quot;,[&quot;^ &quot;],536903975]],[&quot;^16&quot;,[146455,&quot;^1A&quot;,true,536903943]],[&quot;^16&quot;,[146455,&quot;^;&quot;,&quot;~u628d4478-8ae1-4857-bb20-4ed63c583341&quot;,536903943]],[&quot;^16&quot;,[146456,&quot;^R&quot;,&quot;&gt; “I will now tell you true things, brother-in-law. Step into the street—strangers, foreigners, thousands of them. Look to the hills, a pigeon loft. Today I walked the length of Alvarado Street and back by the Calle Principál and I saw nothing but strangers. This afternoon I got lost in Peter’s Gate. I went to the Field of Love back of Joe Duckworth’s house by the Ball Park. It’s a used-car lot. My nerves are jangled by traffic lights. Even the police are strangers, foreigners. I went to the Carmel Valley where once we could shoot a thirty-thirty in any direction. Now you couldn’t shoot a marble knuckles down without wounding a foreigner. And Johnny, I don’t mind people, you know that. But these are rich people. They plant geraniums in big pots. Swimming pools where frogs and crayfish used to wait for us. No, my goatly friend. If this were my home, would I get lost in it? If this were my home could I walk the streets and hear no blessing?”&quot;,536903964]],[&quot;^16&quot;,[146456,&quot;^P&quot;,&quot;^1@&quot;,536903959]],[&quot;^16&quot;,[146456,&quot;^F&quot;,146457,536903978]],[&quot;^16&quot;,[146456,&quot;^Y&quot;,451,536903959]],[&quot;^16&quot;,[146456,&quot;^V&quot;,146455,536903960]],[&quot;^16&quot;,[146456,&quot;^U&quot;,451,536903964]],[&quot;^16&quot;,[146456,&quot;^?&quot;,[&quot;^ &quot;],536903964]],[&quot;^16&quot;,[146456,&quot;^1A&quot;,true,536903959]],[&quot;^16&quot;,[146456,&quot;^;&quot;,&quot;~u628d449a-c43a-44cc-9497-49355099689a&quot;,536903959]],[&quot;^16&quot;,[146457,&quot;^R&quot;,&quot;&gt; Let us not fool ourselves. What we knew is dead, and maybe the greatest part of what we were is dead. What’s out there is new and perhaps good, but it’s nothing we know.&quot;,536903984]],[&quot;^16&quot;,[146457,&quot;^P&quot;,&quot;^1@&quot;,536903978]],[&quot;^16&quot;,[146457,&quot;^F&quot;,146455,536903978]],[&quot;^16&quot;,[146457,&quot;^Y&quot;,451,536903978]],[&quot;^16&quot;,[146457,&quot;^V&quot;,146455,536903978]],[&quot;^16&quot;,[146457,&quot;^U&quot;,451,536903984]],[&quot;^16&quot;,[146457,&quot;^?&quot;,[&quot;^ &quot;],536903984]],[&quot;^16&quot;,[146457,&quot;^1A&quot;,true,536903978]],[&quot;^16&quot;,[146457,&quot;^;&quot;,&quot;~u628d4548-84da-415e-ad76-21881536fe93&quot;,536903978]],[&quot;^16&quot;,[146458,&quot;^R&quot;,&quot;&gt;  And Carmel, begun by starveling writers and unwanted painters, is now a community of the well-to-do and the retired. If Carmel’s founders should return, they could not afford to live there, but it wouldn’t go that far. They would be instantly picked up as suspicious characters and deported over the city line.&quot;,536903993]],[&quot;^16&quot;,[146458,&quot;^P&quot;,&quot;^1@&quot;,536903987]],[&quot;^16&quot;,[146458,&quot;^F&quot;,146456,536903987]],[&quot;^16&quot;,[146458,&quot;^Y&quot;,451,536903987]],[&quot;^16&quot;,[146458,&quot;^V&quot;,146455,536903987]],[&quot;^16&quot;,[146458,&quot;^U&quot;,451,536903993]],[&quot;^16&quot;,[146458,&quot;^?&quot;,[&quot;^ &quot;],536903993]],[&quot;^16&quot;,[146458,&quot;^1A&quot;,true,536903987]],[&quot;^16&quot;,[146458,&quot;^;&quot;,&quot;~u628d4589-bf06-4f25-b3f9-0ff87227297f&quot;,536903987]],[&quot;^16&quot;,[146459,&quot;^N&quot;,false,536904703]],[&quot;^16&quot;,[146459,&quot;^R&quot;,&quot;### Arizona, New Mexico, Texas&quot;,536904673]],[&quot;^16&quot;,[146459,&quot;^P&quot;,&quot;^1@&quot;,536903996]],[&quot;^16&quot;,[146459,&quot;^W&quot;,3,536904673]],[&quot;^16&quot;,[146459,&quot;^F&quot;,146445,536904667]],[&quot;^16&quot;,[146459,&quot;^Y&quot;,451,536903996]],[&quot;^16&quot;,[146459,&quot;^V&quot;,146307,536904667]],[&quot;^16&quot;,[146459,&quot;^U&quot;,451,536904673]],[&quot;^16&quot;,[146459,&quot;^?&quot;,[&quot;^ &quot;],536904673]],[&quot;^16&quot;,[146459,&quot;^1B&quot;,3,536904008]],[&quot;^16&quot;,[146459,&quot;^X&quot;,&quot;^1C&quot;,536904673]],[&quot;^16&quot;,[146459,&quot;^1A&quot;,true,536903996]],[&quot;^16&quot;,[146459,&quot;^;&quot;,&quot;~u628d458f-5243-4f1d-b64b-a54ff88c9ea5&quot;,536903996]],[&quot;^16&quot;,[146460,&quot;^R&quot;,&quot;He passes through Arizona and New Mexico, but spends most of his time in Texas.&quot;,536904039]],[&quot;^16&quot;,[146460,&quot;^P&quot;,&quot;^1@&quot;,536904011]],[&quot;^16&quot;,[146460,&quot;^F&quot;,146459,536904011]],[&quot;^16&quot;,[146460,&quot;^Y&quot;,451,536904011]],[&quot;^16&quot;,[146460,&quot;^V&quot;,146459,536904014]],[&quot;^16&quot;,[146460,&quot;^U&quot;,451,536904039]],[&quot;^16&quot;,[146460,&quot;^?&quot;,[&quot;^ &quot;],536904039]],[&quot;^16&quot;,[146460,&quot;^1A&quot;,true,536904011]],[&quot;^16&quot;,[146460,&quot;^;&quot;,&quot;~u628d45e9-549b-4f61-a20e-e11193230ee4&quot;,536904011]],[&quot;^16&quot;,[146461,&quot;^R&quot;,&quot;Steinbeck describes how Texas is different than all other states.&quot;,536904046]],[&quot;^16&quot;,[146461,&quot;^P&quot;,&quot;^1@&quot;,536904040]],[&quot;^16&quot;,[146461,&quot;^F&quot;,146460,536904071]],[&quot;^16&quot;,[146461,&quot;^Y&quot;,451,536904040]],[&quot;^16&quot;,[146461,&quot;^V&quot;,146459,536904040]],[&quot;^16&quot;,[146461,&quot;^U&quot;,451,536904046]],[&quot;^16&quot;,[146461,&quot;^?&quot;,[&quot;^ &quot;],536904046]],[&quot;^16&quot;,[146461,&quot;^1A&quot;,true,536904040]],[&quot;^16&quot;,[146461,&quot;^;&quot;,&quot;~u628d4612-c8c4-4d5a-a707-2d6ca8a36015&quot;,536904040]],[&quot;^16&quot;,[146463,&quot;^R&quot;,&quot;&gt; When I started this narrative, I knew that sooner or later I would have to have a go at Texas, and I dreaded it. I could have bypassed Texas about as easily as a space traveler can avoid the Milky Way. It sticks its big old Panhandle up north and it slops and slouches along the Rio Grande. Once you are in Texas it seems to take forever to get out, and some people never make it.&quot;,536904056]],[&quot;^16&quot;,[146463,&quot;^P&quot;,&quot;^1@&quot;,536904052]],[&quot;^16&quot;,[146463,&quot;^F&quot;,146460,536904052]],[&quot;^16&quot;,[146463,&quot;^Y&quot;,451,536904052]],[&quot;^16&quot;,[146463,&quot;^V&quot;,146460,536904071]],[&quot;^16&quot;,[146463,&quot;^U&quot;,451,536904056]],[&quot;^16&quot;,[146463,&quot;^?&quot;,[&quot;^ &quot;],536904056]],[&quot;^16&quot;,[146463,&quot;^1A&quot;,true,536904052]],[&quot;^16&quot;,[146463,&quot;^;&quot;,&quot;~u628d46c6-cc65-4d97-a698-4de74b95ca14&quot;,536904052]],[&quot;^16&quot;,[146464,&quot;^R&quot;,&quot;&gt; Texas is a state of mind. Texas is an obsession. Above all, Texas is a nation in every sense of the word. And there’s an opening covey of generalities. A Texan outside of Texas is a foreigner. My wife refers to herself as the Texan that got away, but that is only partly true. She has virtually no accent until she talks to a Texan, when she instantly reverts. You would not have to scratch deep to find her origin. She says such words as “yes,” “air,” “hair,” “guess,” with two syllables—yayus, ayer, hayer, gayus. And sometimes in a weary moment the word ink becomes ank.&quot;,536904068]],[&quot;^16&quot;,[146464,&quot;^P&quot;,&quot;^1@&quot;,536904059]],[&quot;^16&quot;,[146464,&quot;^F&quot;,146461,536904059]],[&quot;^16&quot;,[146464,&quot;^Y&quot;,451,536904059]],[&quot;^16&quot;,[146464,&quot;^V&quot;,146461,536904062]],[&quot;^16&quot;,[146464,&quot;^U&quot;,451,536904068]],[&quot;^16&quot;,[146464,&quot;^?&quot;,[&quot;^ &quot;],536904068]],[&quot;^16&quot;,[146464,&quot;^1A&quot;,true,536904059]],[&quot;^16&quot;,[146464,&quot;^;&quot;,&quot;~u628d46d1-033c-47b2-bc15-dce9c396bdb6&quot;,536904059]],[&quot;^16&quot;,[146465,&quot;^R&quot;,&quot;&gt; Most areas in the world may be placed in latitude and longitude, described chemically in their earth, sky and water, rooted and fuzzed over with identified flora and people with known fauna, and there’s an end to it. Then there are others where fable, myth, preconception, love, longing, or prejudice step in and so distort a cool, clear appraisal that a kind of high-colored magical confusion takes permanent hold. Greece is such an area, and those parts of England where King Arthur walked. One quality of such places as I am trying to define is that a very large part of them is personal and subjective. And surely Texas is such a place.&quot;,536904080]],[&quot;^16&quot;,[146465,&quot;^P&quot;,&quot;^1@&quot;,536904074]],[&quot;^16&quot;,[146465,&quot;^F&quot;,146464,536904074]],[&quot;^16&quot;,[146465,&quot;^Y&quot;,451,536904074]],[&quot;^16&quot;,[146465,&quot;^V&quot;,146461,536904074]],[&quot;^16&quot;,[146465,&quot;^U&quot;,451,536904080]],[&quot;^16&quot;,[146465,&quot;^?&quot;,[&quot;^ &quot;],536904080]],[&quot;^16&quot;,[146465,&quot;^1A&quot;,true,536904074]],[&quot;^16&quot;,[146465,&quot;^;&quot;,&quot;~u628d47b2-e76f-4fa8-912b-42cff328a044&quot;,536904074]],[&quot;^16&quot;,[146466,&quot;^R&quot;,&quot;&gt; I have moved over a great part of Texas and I know that within its borders I have seen just about as many kinds of country, contour, climate, and conformation as there are in the world saving only the Arctic, and a good north wind can even bring the icy breath down. The stern horizon-fenced plains of the Panhandle are foreign to the little wooded hills and sweet streams in the Davis Mountains. The rich citrus orchards of the Rio Grande valley do not relate to the sagebrush grazing of South Texas. The hot and humid air of the Gulf Coast has no likeness in the cool crystal in the northwest of the Panhandle. And Austin on its hills among the bordered lakes might be across the world from Dallas.&quot;,536904086]],[&quot;^16&quot;,[146466,&quot;^P&quot;,&quot;^1@&quot;,536904083]],[&quot;^16&quot;,[146466,&quot;^F&quot;,146465,536904083]],[&quot;^16&quot;,[146466,&quot;^Y&quot;,451,536904083]],[&quot;^16&quot;,[146466,&quot;^V&quot;,146461,536904083]],[&quot;^16&quot;,[146466,&quot;^U&quot;,451,536904086]],[&quot;^16&quot;,[146466,&quot;^?&quot;,[&quot;^ &quot;],536904086]],[&quot;^16&quot;,[146466,&quot;^1A&quot;,true,536904083]],[&quot;^16&quot;,[146466,&quot;^;&quot;,&quot;~u628d47df-219c-4c9c-ab6a-cce952d35526&quot;,536904083]],[&quot;^16&quot;,[146467,&quot;^N&quot;,false,536904700]],[&quot;^16&quot;,[146467,&quot;^R&quot;,&quot;### New Orleans and Mississippi&quot;,536904111]],[&quot;^16&quot;,[146467,&quot;^P&quot;,&quot;^1@&quot;,536904087]],[&quot;^16&quot;,[146467,&quot;^W&quot;,3,536904111]],[&quot;^16&quot;,[146467,&quot;^F&quot;,146459,536904682]],[&quot;^16&quot;,[146467,&quot;^Y&quot;,451,536904087]],[&quot;^16&quot;,[146467,&quot;^V&quot;,146307,536904682]],[&quot;^16&quot;,[146467,&quot;^U&quot;,451,536904111]],[&quot;^16&quot;,[146467,&quot;^?&quot;,[&quot;^ &quot;],536904111]],[&quot;^16&quot;,[146467,&quot;^1B&quot;,3,536904111]],[&quot;^16&quot;,[146467,&quot;^X&quot;,&quot;^1C&quot;,536904111]],[&quot;^16&quot;,[146467,&quot;^1A&quot;,true,536904087]],[&quot;^16&quot;,[146467,&quot;^;&quot;,&quot;~u628d47e1-a3ef-4553-b8ec-91c7785f826c&quot;,536904087]],[&quot;^16&quot;,[146469,&quot;^R&quot;,&quot;He travels to New Orleans and witnesses the conflict from desegregation happening in the south. He witnesses the schools desegregating, and the people protesting integration by shouting at children while they tried to go to school and the crowds that gathered to watch.&quot;,536904266]],[&quot;^16&quot;,[146469,&quot;^P&quot;,&quot;^1@&quot;,536904124]],[&quot;^16&quot;,[146469,&quot;^F&quot;,146467,536904124]],[&quot;^16&quot;,[146469,&quot;^Y&quot;,451,536904124]],[&quot;^16&quot;,[146469,&quot;^V&quot;,146467,536904124]],[&quot;^16&quot;,[146469,&quot;^U&quot;,451,536904266]],[&quot;^16&quot;,[146469,&quot;^?&quot;,[&quot;^ &quot;],536904266]],[&quot;^16&quot;,[146469,&quot;^1A&quot;,true,536904124]],[&quot;^16&quot;,[146469,&quot;^;&quot;,&quot;~u628d48d4-77b5-40f0-bf2b-25da0e55f896&quot;,536904124]],[&quot;^16&quot;,[146471,&quot;^R&quot;,&quot;&gt; A group of stout middle-aged women who, by some curious definition of the word “mother,” gathered every day to scream invectives at children. Further, a small group of them had become so expert that they were known as the Cheerleaders, and a crowd gathered every day to enjoy and to applaud their performance.\\nThis strange drama seemed so improbable that I felt I had to see it. It had the same draw as a five-legged calf or a two-headed fetus at a sideshow, a distortion of normal life we have always found so interesting that we will pay to see it, perhaps to prove to ourselves that we have the proper number of legs or heads. In the New Orleans show, I felt all the amusement of the improbable abnormal, but also a kind of horror that it could be so.&quot;,536904215]],[&quot;^16&quot;,[146471,&quot;^P&quot;,&quot;^1@&quot;,536904206]],[&quot;^16&quot;,[146471,&quot;^F&quot;,146469,536904206]],[&quot;^16&quot;,[146471,&quot;^Y&quot;,451,536904206]],[&quot;^16&quot;,[146471,&quot;^V&quot;,146469,536904209]],[&quot;^16&quot;,[146471,&quot;^U&quot;,451,536904215]],[&quot;^16&quot;,[146471,&quot;^?&quot;,[&quot;^ &quot;],536904215]],[&quot;^16&quot;,[146471,&quot;^1A&quot;,true,536904206]],[&quot;^16&quot;,[146471,&quot;^;&quot;,&quot;~u628d49d5-1f1e-4ebe-ae5b-df2f331a2d2a&quot;,536904206]],[&quot;^16&quot;,[146473,&quot;^R&quot;,&quot;&gt; These blowzy women, with their little hats and their clippings, hungered for attention. They wanted to be admired. They simpered in happy, almost innocent triumph when they were applauded. Theirs was the demented cruelty of egocentric children, and somehow this made their insensate beastliness much more heart-breaking. These were not mothers, not even women. They were crazy actors playing to a crazy audience.&quot;,536904239]],[&quot;^16&quot;,[146473,&quot;^P&quot;,&quot;^1@&quot;,536904233]],[&quot;^16&quot;,[146473,&quot;^F&quot;,146471,536904233]],[&quot;^16&quot;,[146473,&quot;^Y&quot;,451,536904233]],[&quot;^16&quot;,[146473,&quot;^V&quot;,146469,536904245]],[&quot;^16&quot;,[146473,&quot;^U&quot;,451,536904239]],[&quot;^16&quot;,[146473,&quot;^?&quot;,[&quot;^ &quot;],536904239]],[&quot;^16&quot;,[146473,&quot;^1A&quot;,true,536904233]],[&quot;^16&quot;,[146473,&quot;^;&quot;,&quot;~u628d4bdf-c8e6-4436-b529-b691338da4ae&quot;,536904233]],[&quot;^16&quot;,[146474,&quot;^R&quot;,&quot;### Conclusion and Return to New York&quot;,536904354]],[&quot;^16&quot;,[146474,&quot;^P&quot;,&quot;^1@&quot;,536904269]],[&quot;^16&quot;,[146474,&quot;^W&quot;,3,536904354]],[&quot;^16&quot;,[146474,&quot;^F&quot;,146467,536904694]],[&quot;^16&quot;,[146474,&quot;^Y&quot;,451,536904269]],[&quot;^16&quot;,[146474,&quot;^V&quot;,146307,536904694]],[&quot;^16&quot;,[146474,&quot;^U&quot;,451,536904354]],[&quot;^16&quot;,[146474,&quot;^?&quot;,[&quot;^ &quot;],536904354]],[&quot;^16&quot;,[146474,&quot;^1B&quot;,3,536904279]],[&quot;^16&quot;,[146474,&quot;^X&quot;,&quot;^1C&quot;,536904354]],[&quot;^16&quot;,[146474,&quot;^1A&quot;,true,536904269]],[&quot;^16&quot;,[146474,&quot;^;&quot;,&quot;~u628d4c85-eded-4f14-873e-dc7118ba15fa&quot;,536904269]],[&quot;^16&quot;,[146476,&quot;^R&quot;,&quot;John Steinbeck points out how no two trips and individuals are alike, and his own trip is just his experience of America, and not meant to be definitive.&quot;,536904345]],[&quot;^16&quot;,[146476,&quot;^P&quot;,&quot;^1@&quot;,536904286]],[&quot;^16&quot;,[146476,&quot;^F&quot;,146478,536904339]],[&quot;^16&quot;,[146476,&quot;^Y&quot;,451,536904286]],[&quot;^16&quot;,[146476,&quot;^V&quot;,146474,536904289]],[&quot;^16&quot;,[146476,&quot;^U&quot;,451,536904345]],[&quot;^16&quot;,[146476,&quot;^?&quot;,[&quot;^ &quot;],536904345]],[&quot;^16&quot;,[146476,&quot;^1A&quot;,true,536904286]],[&quot;^16&quot;,[146476,&quot;^;&quot;,&quot;~u628d4cd7-bdc1-4e39-ab5f-b9d85e85f8df&quot;,536904286]],[&quot;^16&quot;,[146478,&quot;^R&quot;,&quot;The third section contains Steinbeck&apos;s reflections on what he has learned from his journey. He discusses the differences he observed between the America of his youth and the America of the 1960s. He also describes the changes he saw in himself, and how the journey has affected his view of his country and its people.&quot;,536904342]],[&quot;^16&quot;,[146478,&quot;^P&quot;,&quot;^1@&quot;,536904339]],[&quot;^16&quot;,[146478,&quot;^F&quot;,146474,536904339]],[&quot;^16&quot;,[146478,&quot;^Y&quot;,451,536904339]],[&quot;^16&quot;,[146478,&quot;^V&quot;,146474,536904339]],[&quot;^16&quot;,[146478,&quot;^U&quot;,451,536904342]],[&quot;^16&quot;,[146478,&quot;^?&quot;,[&quot;^ &quot;],536904342]],[&quot;^16&quot;,[146478,&quot;^1A&quot;,true,536904339]],[&quot;^16&quot;,[146478,&quot;^;&quot;,&quot;~u628d4d2e-a35a-4d40-8f6a-65018e2c0fbd&quot;,536904339]],[&quot;^16&quot;,[146479,&quot;^R&quot;,&quot;&gt; I said, “Officer, I’ve driven this thing all over the country—mountains, plains, deserts. And now I’m back in my own town, where I live—and I’m lost.”&quot;,536904367]],[&quot;^16&quot;,[146479,&quot;^P&quot;,&quot;^1@&quot;,536904357]],[&quot;^16&quot;,[146479,&quot;^F&quot;,146480,536904371]],[&quot;^16&quot;,[146479,&quot;^Y&quot;,451,536904357]],[&quot;^16&quot;,[146479,&quot;^V&quot;,146474,536904357]],[&quot;^16&quot;,[146479,&quot;^U&quot;,451,536904367]],[&quot;^16&quot;,[146479,&quot;^?&quot;,[&quot;^ &quot;],536904367]],[&quot;^16&quot;,[146479,&quot;^1A&quot;,true,536904357]],[&quot;^16&quot;,[146479,&quot;^;&quot;,&quot;~u628d4d48-546b-46c2-aab2-f8e617d23127&quot;,536904357]],[&quot;^16&quot;,[146480,&quot;^R&quot;,&quot;After navigating the entire country, he gets lost right before getting home.&quot;,536904392]],[&quot;^16&quot;,[146480,&quot;^P&quot;,&quot;^1@&quot;,536904371]],[&quot;^16&quot;,[146480,&quot;^F&quot;,146476,536904371]],[&quot;^16&quot;,[146480,&quot;^Y&quot;,451,536904371]],[&quot;^16&quot;,[146480,&quot;^V&quot;,146474,536904371]],[&quot;^16&quot;,[146480,&quot;^U&quot;,451,536904392]],[&quot;^16&quot;,[146480,&quot;^?&quot;,[&quot;^ &quot;],536904392]],[&quot;^16&quot;,[146480,&quot;^1A&quot;,true,536904371]],[&quot;^16&quot;,[146480,&quot;^;&quot;,&quot;~u628d4e94-6644-4beb-a7e9-9b934177dbe0&quot;,536904371]],[&quot;^16&quot;,[146481,&quot;^R&quot;,&quot;[[travels with charley]]&quot;,536904422]],[&quot;^16&quot;,[146481,&quot;^P&quot;,&quot;^1@&quot;,536904419]],[&quot;^16&quot;,[146481,&quot;^@&quot;,false,536904419]],[&quot;^16&quot;,[146481,&quot;^F&quot;,110123,536904419]],[&quot;^16&quot;,[146481,&quot;^Y&quot;,110116,536904419]],[&quot;^16&quot;,[146481,&quot;^V&quot;,110123,536904419]],[&quot;^16&quot;,[146481,&quot;^U&quot;,451,536904422]],[&quot;^16&quot;,[146481,&quot;^U&quot;,110116,536904422]],[&quot;^16&quot;,[146481,&quot;^?&quot;,[&quot;^ &quot;],536904422]],[&quot;^16&quot;,[146481,&quot;^H&quot;,451,536904422]],[&quot;^16&quot;,[146481,&quot;^1A&quot;,true,536904419]],[&quot;^16&quot;,[146481,&quot;^;&quot;,&quot;~u628d4ec0-e713-4cd9-b755-5b0881c769a2&quot;,536904419]]]]]]"</script><script>window.logseq_state="{:ui/theme \"light\", :ui/sidebar-collapsed-blocks {}, :ui/show-recent? false, :config {\"local\" {:shortcuts {:go/search \"meta+p\", :editor/highlight \"ctrl+h\"}, :default-templates {:journals \"\"}, :macros {}, :shortcut/doc-mode-enter-for-new-block? false, :favorites [\"2022-W22\" \"reading\" \"homepage\" \"project\" \"life-dashboard\" \"index\" \"templates\"], :ui/show-empty-bullets? false, :preferred-workflow :todo, :journal/page-title-format \"MMMM do, yyyy\", :publishing/all-pages-public? false, :ref/default-open-blocks-level 2, :feature/enable-block-timestamps? false, :start-of-week 6, :ref/linked-references-collapsed-threshold 50, :outliner/block-title-collapse-enabled? false, :commands [], :meta/version 1, :hidden [], :default-queries {:journals [{:title \"🔨 NOW\", :que
