name: Links
on: [push, pull_request]
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Install
        run: npm ci

      - name: build
        run: npm run build

      - name: Check links using script
        env:
          INPUT_URL: https://briansunter.com
          INPUT_PAGES_PATH: ./dist/
          INPUT_CMD_PARAMS: '-t=60 --skip-tls-verification --header="User-Agent:Mozilla/5.0(Macintosh;IntelMacOSX0_15_7)" --verbose --color=always -e="(google|linkedin|apple|roam)" -b=12000'
          INPUT_RUN_TIMEOUT: 100
          INPUT_DEBUG: true
        run: wget -qO- https://raw.githubusercontent.com/ruzickap/action-my-broken-link-checker/v2/entrypoint.sh | bash
